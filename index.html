<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<link rel="stylesheet" href="style.css">

<body>

    <div class = "space">

        
        <div class="container">

            
            <div class="left-pannel">

                
                
                <img src="CGPT Beer.png" width="520" height="994">
                
                <p id="title">The Beer Draw</p>


            </div>
            
            
            

        <div class="top-right-pannel">

            
           <p>Welcome to the beer draw! Please enter all your information in the boxes below.</p>

           <p>Win up to 2000 free beers!</p>

            <form id="beer-form">

                <div>

                    <label for="fname">First Name:</label>
                    <input type="text" id="fname">

                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname">

                </div>

                <br>

                <div>

                    <label for="email">Email</label>
                    <input type="text" id="email">

                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone">


                </div>

                <br>

                <div>

                    <label for="password">Password</label>
                    <input type="password" id="password">

                    <label for="confirm">Confirm Password</label>
                    <input type="password" id="confirm">



                </div>

            </form>
            

        </div>


        <div class="bottom-right-pannel">

            <button>Create Account</button>

            <p>Already have account? <a href="#">Log-in</a></p>



        </div>


        </div>


    </div>
    
</body>


</html>
